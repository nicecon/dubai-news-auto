name: Check Breaking News

on:
  schedule:
    - cron: '*/30 * * * *'  # alle 30 Minuten
  workflow_dispatch:

jobs:
  breaking-news:
    runs-on: ubuntu-latest
    env:
      ONLY_BREAKING: "true"

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser pytz requests openai

      - name: Run Breaking News Script
        run: python generate_news.py

      - name: Debug file output
        run: |
          echo "✅ Listing news directory content:"
          ls -lh news
          echo "✅ File preview:"
          head -n 20 news/dubai-news.txt || echo "❌ Datei nicht vorhanden"
