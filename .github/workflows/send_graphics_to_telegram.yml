name: üì§ Grafiken automatisch an Telegram senden

on:
  schedule:
    - cron: '25 5 * * *'  # T√§glich um 09:25 Dubai-Zeit (UTC+4)
  workflow_dispatch:      # Optional manuell ausl√∂sbar

jobs:
  send-to-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Repository auschecken
        uses: actions/checkout@v3

      - name: üì§ Sende PNGs aus graphics/ an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üìÇ Durchsuche Ordner 'graphics/' nach PNG-Dateien..."

          for file in graphics/*.png; do
            if [[ -f "$file" ]]; then
              echo "üì® Sende $file ..."
              response=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
                -F chat_id="${TELEGRAM_CHAT_ID}" \
                -F photo=@"$file")

              if echo "$response" | grep -q '"ok":true'; then
                echo "‚úÖ Erfolgreich gesendet: $file"
              else
                echo "‚ùå Fehler beim Senden von $file"
                echo "üì¶ Antwort: $response"
              fi
            else
              echo "‚ö†Ô∏è Datei nicht gefunden: $file"
            fi
          done
