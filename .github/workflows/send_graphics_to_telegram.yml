name: Send Instagram Graphics to Telegram

on:
  workflow_dispatch:
  schedule:
    - cron: '20 5 * * *'  # T√§glich um 9:20 Uhr Dubai-Zeit (5:20 UTC)

jobs:
  send-to-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üì§ Send Graphics to Telegram
        run: |
          for file in graphics/*.png; do
            echo "üì® Sende $file an Telegram..."
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F photo=@"$file" \
              || echo "‚ùå Fehler beim Senden von $file"
          done
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
