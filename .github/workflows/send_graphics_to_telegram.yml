name: Send Instagram Graphics to Telegram

on:
  workflow_dispatch: # Manuell auslÃ¶sbar
  schedule:
    - cron: '20 5 * * *' # Optional: tÃ¤glich um 9:20 Dubai-Zeit (5:20 UTC)

jobs:
  send-graphics:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§ª Zeige Bilder im Ordner
        run: |
          echo "ğŸ“ Inhalt des Ordners graphics:"
          ls -lh graphics || echo "âš ï¸ Ordner leer oder fehlt."

      - name: ğŸ“¤ Sende Bilder an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for file in graphics/*.png; do
            echo "ğŸ“¨ Sende $file an Telegram..."
            
            if [[ -f "$file" ]]; then
              response=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
                -F chat_id="${TELEGRAM_CHAT_ID}" \
                -F photo=@"$file")

              echo "ğŸ“¦ Antwort: $response"

              if echo "$response" | grep -q '"ok":true'; then
                echo "âœ… Erfolgreich gesendet: $file"
              else
                echo "âŒ Fehler beim Senden von $file"
              fi
            else
              echo "âš ï¸ Datei nicht gefunden: $file"
            fi
          done
