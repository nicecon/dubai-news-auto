name: Sende Instagram-Grafiken an Telegram

on:
  workflow_dispatch:  # Manuelles Ausl√∂sen
  schedule:
    - cron: '30 5 * * *'  # T√§glich um 9:30 Uhr Dubai-Zeit (5:30 UTC)

jobs:
  send-graphics:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: üì• Repository auschecken
        uses: actions/checkout@v3

      - name: üñºÔ∏è Sende Grafiken an Telegram
        run: |
          for file in graphics/*.png; do
            echo "üì® Sende $file an Telegram..."
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F photo=@"$file" \
              || echo "‚ùå Fehler beim Senden von $file"
          done
