name: Send Instagram Graphics to Telegram

on:
  workflow_dispatch:  # Manuell ausl√∂sbar
  schedule:
    - cron: '25 5 * * *'  # T√§glich um 9:25 Uhr Dubai-Zeit

jobs:
  send-to-telegram:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üì§ Sende Bilder an Telegram
        run: |
          for file in graphics/*.png; do
            echo "üì® Sende $file an Telegram..."
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F photo=@"$file" \
              || echo "‚ùå Fehler beim Senden von $file"
          done
