name: ğŸ“¤ Sende Instagram-Bilder an Telegram

on:
  schedule:
    - cron: '25 5 * * *'  # TÃ¤glich um 09:25 Uhr Dubai-Zeit (UTC+4 â†’ 05:25 UTC)
  workflow_dispatch:

jobs:
  send-graphics-to-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ğŸ“‚ Durchsuche graphics/ nach PNG-Dateien und sende an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ğŸ“‚ Durchsuche graphics/ nach PNG-Dateien..."
          ls -lh graphics || echo "âš ï¸ Ordner 'graphics/' existiert nicht oder ist leer."

          for file in graphics/*.png; do
            echo "ğŸ“¨ Sende $file ..."

            if [[ -f "$file" ]]; then
              echo "âœ… Datei existiert: $file"
              file_info=$(file "$file")
              echo "ğŸ“ Dateityp: $file_info"

              response=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
                -F "chat_id=${TELEGRAM_CHAT_ID}" \
                -F "photo=@$file;type=image/png")

              echo "ğŸ“¦ Antwort: $response"

              if echo "$response" | grep -q '"ok":true'; then
                echo "âœ… Erfolgreich gesendet: $file"
              else
                echo "âŒ Fehler beim Senden von $file"
              fi
            else
              echo "âš ï¸ Datei nicht gefunden: $file"
            fi
          done
