name: 📤 Telegram Grafikversand

on:
  schedule:
    - cron: '25 5 * * *'  # 09:25 Uhr Dubai-Zeit
  workflow_dispatch:

jobs:
  send-graphics:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository auschecken
        uses: actions/checkout@v3

      - name: 📸 Sende PNG-Grafiken an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "📂 Durchsuche graphics/ nach PNG-Dateien..."

          for file in graphics/*.png; do
            echo "📨 Sende $file ..."
            if [[ -f "$file" ]]; then
              response=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
                -F "chat_id=${TELEGRAM_CHAT_ID}" \
                -F "photo=@$file;type=image/png")

              echo "📦 Antwort: $response"

              if echo "$response" | grep -q '"ok":true'; then
                echo "✅ Erfolgreich gesendet: $file"
              else
                echo "❌ Fehler beim Senden von $file"
              fi
            else
              echo "⚠️ Datei nicht gefunden: $file"
            fi
          done
