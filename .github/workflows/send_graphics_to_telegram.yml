name: üì§ Telegram Grafikversand

on:
  schedule:
    - cron: '25 5 * * *'  # 09:25 Dubai-Zeit
  workflow_dispatch:

jobs:
  send-graphics:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checke Repository aus
        uses: actions/checkout@v3

      - name: üì§ Sende PNGs aus graphics/ an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üìÇ Durchsuche graphics/ nach PNG-Dateien..."
          ls -lh graphics || echo "‚ö†Ô∏è Ordner 'graphics/' existiert nicht oder ist leer."

          for file in graphics/*.png; do
            echo "üì® Sende $file ..."
            if [ -f "$file" ]; then
              response=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
                -F chat_id="${TELEGRAM_CHAT_ID}" \
                -F photo=@"$file")

              if echo "$response" | grep -q '"ok":true'; then
                echo "‚úÖ Erfolgreich gesendet: $file"
              else
                echo "‚ùå Fehler beim Senden von $file"
                echo "üì¶ Antwort: $response"
              fi
            else
              echo "‚ö†Ô∏è Datei nicht gefunden: $file"
            fi
          done
