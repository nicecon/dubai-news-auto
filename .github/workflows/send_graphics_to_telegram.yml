name: ğŸ“¤ Grafiken automatisch an Telegram senden

on:
  schedule:
    - cron: '25 5 * * *'  # TÃ¤glich um 09:25 Uhr Dubai-Zeit (UTC+4)
  workflow_dispatch:

jobs:
  send-to-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ğŸ“¤ Sende PNGs aus graphics/ an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ğŸ“‚ Durchsuche Ordner 'graphics/' nach PNG-Dateien..."

          for file in $(find "${GITHUB_WORKSPACE}/graphics" -name "*.png"); do
            echo "ğŸ“¨ Sende $file ..."
            response=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F photo=@"$file")

            if echo "$response" | grep -q '"ok":true'; then
              echo "âœ… Erfolgreich gesendet: $file"
            else
              echo "âŒ Fehler beim Senden von $file"
              echo "ğŸ“¦ Antwort: $response"
            fi
          done
