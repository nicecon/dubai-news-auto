name: Send Instagram Graphics to Telegram

on:
  workflow_dispatch: # Manuell auslösbar
  schedule:
    - cron: '20 5 * * *' # Optional: täglich um 9:20 Dubai-Zeit (5:20 UTC)

jobs:
  send-graphics:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧪 Zeige Bilder im Ordner
        run: |
          echo "📁 Inhalt des Ordners graphics:"
          ls -lh graphics || echo "⚠️ Ordner leer oder fehlt."

      - name: 📤 Sende Bilder an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for file in graphics/*.png; do
            echo "📨 Sende $file an Telegram..."
            
            if [[ -f "$file" ]]; then
              response=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
                -F chat_id="${TELEGRAM_CHAT_ID}" \
                -F photo=@"$file")

              echo "📦 Antwort: $response"

              if echo "$response" | grep -q '"ok":true'; then
                echo "✅ Erfolgreich gesendet: $file"
              else
                echo "❌ Fehler beim Senden von $file"
              fi
            else
              echo "⚠️ Datei nicht gefunden: $file"
            fi
          done
