name: 📤 Sende Instagram Grafiken an Telegram

on:
  workflow_dispatch:  # Manuell auslösbar
  schedule:
    - cron: '25 5 * * *'  # Täglich um 9:25 Uhr Dubai-Zeit (5:25 UTC)

jobs:
  send-to-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧪 Zeige vorhandene Bilder
        run: |
          echo "📁 Inhalte im graphics-Verzeichnis:"
          ls -lh graphics || echo "⚠️ Kein graphics-Verzeichnis gefunden"

      - name: 📤 Sende Bilder an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for file in $(find "${GITHUB_WORKSPACE}/graphics" -name "*.png"); do
            echo "📨 Sende $file an Telegram..."

            response=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F photo=@"$file")

            echo "📦 Antwort: $response"

            if echo "$response" | grep -q '"ok":true'; then
              echo "✅ Erfolgreich gesendet: $file"
            else
              echo "❌ Fehler beim Senden von $file"
            fi
          done
