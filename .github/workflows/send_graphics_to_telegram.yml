name: ğŸ“¤ Send Instagram Graphics to Telegram

on:
  workflow_dispatch:  # Manuelles AuslÃ¶sen
  schedule:
    - cron: '30 5 * * *'  # TÃ¤glich um 09:30 Uhr Dubai-Zeit (5:30 UTC)

jobs:
  send-graphics:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ğŸ Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: |
          pip install pillow cairosvg

      - name: ğŸ–¼ï¸ Instagram-Bilder generieren
        run: python generate_graphic.py

      - name: ğŸ“‚ Verzeichnisinhalt anzeigen
        run: |
          echo "ğŸ“ Inhalt des Verzeichnisses 'graphics':"
          ls -lh graphics

      - name: ğŸ“¤ Sende Bilder an Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for file in graphics/*.png; do
            if [ -f "$file" ]; then
              echo "ğŸ“¨ Sende $file an Telegram..."

              response=$(curl -s -w "%{http_code}" -o response.json -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
                -F chat_id="${TELEGRAM_CHAT_ID}" \
                -F photo=@"$file")

              echo "ğŸ“¦ HTTP Code: $response"
              echo "ğŸ“ Antwortinhalt:"
              cat response.json

              if grep -q '"ok":true' response.json; then
                echo "âœ… Erfolgreich gesendet: $file"
              else
                echo "âŒ Fehler beim Senden von $file"
              fi
              echo ""
            else
              echo "âš ï¸ Datei nicht gefunden: $file"
            fi
          done
