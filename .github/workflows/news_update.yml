name: Update Dubai News

on:
  schedule:
    - cron: '0 5 * * *'  # TÃ¤glich um 9:00 Uhr Dubai-Zeit (5:00 UTC)
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pytz openai

      - name: ğŸ“° Run news script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_news.py

      - name: ğŸ§ª Debug file output
        run: |
          echo "âœ… Listing news directory content:"
          ls -lh news
          echo "âœ… File preview:"
          head -n 20 news/dubai-news.txt || echo "âŒ Datei nicht vorhanden"

      - name: ğŸ’¾ Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news/dubai-news.txt
          git commit -m "Daily Dubai News Update" || echo "No changes to commit"
          git push
