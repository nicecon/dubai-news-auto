name: Update Dubai News

on:
  schedule:
    - cron: '0 5 * * *'  # T√§glich um 9:00 Uhr Dubai-Zeit (5:00 UTC)
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser pytz openai

      - name: Run news script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üîë Setting OpenAI key..."
          export OPENAI_API_KEY=$OPENAI_API_KEY
          python generate_news.py

      - name: Debug file output
        run: |
          echo "‚úÖ Listing news directory content:"
          ls -lh news
          echo "‚úÖ File preview:"
          head -n 20 news/dubai-news.txt || echo "‚ùå Datei nicht vorhanden"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news/dubai-news.txt
          git commit -m "Daily Dubai News Update" || echo "No changes to commit"
          git push
