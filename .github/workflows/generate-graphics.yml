name: Generate Instagram Graphics

on:
  workflow_dispatch:  # Manuell auslösbar
  schedule:
    - cron: '15 5 * * *'  # Täglich um 9:15 Uhr Dubai-Zeit (5:15 UTC)

jobs:
  generate-graphics:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install pillow cairosvg

      - name: 🖼️ Generate Instagram Graphics
        run: python generate_graphic.py

      - name: 📁 Show generated files
        run: |
          echo "✅ Inhalt des Verzeichnisses 'graphics':"
          ls -lh graphics

      - name: 📬 Send images to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for file in graphics/*.png; do
            echo "📨 Sende $file an Telegram..."
            if [ -f "$file" ]; then
              curl --fail -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendPhoto" \
                -F chat_id="$TELEGRAM_CHAT_ID" \
                -F photo=@"$file" \
                -F caption="📢 Neue Dubai-News für Instagram" || echo "❌ Fehler beim Senden von $file"
            else
              echo "⚠️ Datei $file nicht gefunden"
            fi
          done

      - name: 📤 Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add graphics/*.png
          git commit -m "🔄 Auto-generated Instagram graphics" || echo "ℹ️ Keine Änderungen"
          git push
