name: Generate Instagram Graphics

on:
  workflow_dispatch:  # Manuell auslÃ¶sbar
  schedule:
    - cron: '15 5 * * *'  # TÃ¤glich um 9:15 Uhr Dubai-Zeit (5:15 UTC)

jobs:
  generate-graphics:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pillow cairosvg

      - name: ğŸ–¼ï¸ Generate Instagram Graphics
        run: python generate_graphic.py

      - name: ğŸ“ Show generated files
        run: |
          echo "âœ… Inhalt des Verzeichnisses 'graphics':"
          ls -lh graphics

      - name: ğŸ“¬ Send images to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for file in graphics/*.png; do
            echo "ğŸ“¨ Sende $file an Telegram..."
            if [ -f "$file" ]; then
              curl --fail -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendPhoto" \
                -F chat_id="$TELEGRAM_CHAT_ID" \
                -F photo=@"$file" \
                -F caption="ğŸ“¢ Neue Dubai-News fÃ¼r Instagram" || echo "âŒ Fehler beim Senden von $file"
            else
              echo "âš ï¸ Datei $file nicht gefunden"
            fi
          done

      - name: ğŸ“¤ Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add graphics/*.png
          git commit -m "ğŸ”„ Auto-generated Instagram graphics" || echo "â„¹ï¸ Keine Ã„nderungen"
          git push
